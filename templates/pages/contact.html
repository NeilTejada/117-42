{% extends 'base.html' %}

{% block title %}Contact Me{% endblock title %}

{% block content %}

<section class="contact-section center-column">
    <h2>Contact Me</h2>
<p>Feel free to drop me a line below!</p>

<form id="emailForm" action="" method="post">
    {% csrf_token %}

    {{ form.name }}
    {{ form.email }}
    {{ form.message}}

    <div class="controls">
        <button class="primary-button">Send Email</button>
        <button type="reset" class="secondary-button">Reset Form</button>
    </div>
    
</form>

</section>


{% endblock content %}
